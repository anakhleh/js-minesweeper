<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Minesweeper</title>
    <style>
        body {
            display: none;
        }
    </style>
</head>
<body>
    <div id="js-container" class="container">
        <div class="header">
            <div id="js-mines" class="counter counter--left">
                <div class="number js-number">
                    <span class="number__inner number__inner--top"></span>
                    <span class="number__inner number__inner--bottom"></span>
                </div>
                <div class="number js-number">
                    <span class="number__inner number__inner--top"></span>
                    <span class="number__inner number__inner--bottom"></span>
                </div>
                <div class="number js-number">
                    <span class="number__inner number__inner--top"></span>
                    <span class="number__inner number__inner--bottom"></span>
                </div>
            </div>
            <div id="js-smiley" class="smiley">
                <span class="smiley__ic"></span>
            </div>
            <div id="js-time" class="counter counter--right">
                <div class="number js-number">
                    <span class="number__inner number__inner--top"></span>
                    <span class="number__inner number__inner--bottom"></span>
                </div>
                <div class="number js-number">
                    <span class="number__inner number__inner--top"></span>
                    <span class="number__inner number__inner--bottom"></span>
                </div>
                <div class="number js-number">
                    <span class="number__inner number__inner--top"></span>
                    <span class="number__inner number__inner--bottom"></span>
                </div>
            </div>
        </div>
        <div id="js-table" class="field-table"></div>
    </div>
    <script type="text/javascript" src="%CDN_URL%main.js"></script>
</body>
</html>
